<mat-toolbar class="navbar-color" role="heading" aria-label="GetWheelz.com" style="font-family: 'Brush Script MT'; font-size: 36px;">
  <span>GetWheelz.com</span>
  <span class="fill-space"></span>
  <span>
    <mat-form-field class="full-width" style="font-size: 16px;">
      <input matInput placeholder="Search...">
    </mat-form-field>
  </span>
  <span>
    <button mat-raised-button class="button-align-right">Search</button>
  </span>
  <span>
    <button mat-icon-button aria-label="Icon-button with a heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
  </span>
  <span>
    <button mat-button>Login</button>
  </span>
</mat-toolbar>

<mat-toolbar class="page-title-bar" role="heading" >
  <div style="text-align: center;">
    <span>{{page_title}}</span>
  </div>
</mat-toolbar>

<form class="search-results">
  <span>
    <ngb-carousel *ngIf="cars" showNavigationArrows="true" interval="3000" pauseOnHover="true">
      <ng-template ngbSlide *ngFor = "let car of searched_cars">
        <img [src]="car.img" alt="Random slide" width="800" height="450" routerLink="/car-details" routerLinkActive="active" (click)="sendCar(car)">
        <div class="carousel-container">
            <div class="carousel-caption">
              <h3>{{ car.maker }} {{ car.model }}</h3>
              <p>
                Category : {{ car.category }}<br />
                Body :	{{ car.body }}<br />
                Num. of Doors :	{{ car.doors }}<br />
                Top Speed :	{{ car.speed }}<br />
                Engine type - Number of cylinders :	{{ car.engine }}<br />
                Fuel type :	{{ car.fuel }}<br />
                Price: {{ car.price }}
              </p>
            </div>
            <button class="overlay-favourite" mat-icon-button>
              <mat-icon>favorite</mat-icon>
            </button>
            <button class="toggle-favourite" mat-icon-button>
              <mat-icon>favorite</mat-icon>
            </button>
        </div>
      </ng-template>
    </ngb-carousel>
  </span>
</form>
